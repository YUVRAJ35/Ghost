
<html>
  <head>
    <title>GHOST | Terminal UI</title>
    <link href="ghost.css" rel="stylesheet">
  </head>
  <body class="bg-black text-blue-400 font-mono p-8">
    <div id="terminal">
      <h1 class="text-green-500 text-2xl mb-4">[ GHOST SYSTEM ONLINE ]</h1>
      
      <div id="chat-box" class="bg-black border border-blue-400 p-4 h-96 overflow-y-scroll mb-4">
        <div>[DEV-1]: /whisper</div>
        <div class="text-purple-400">[GHOST]: The next one… doesn’t speak. It resets.</div>
      </div>

      <input id="command" type="text" placeholder="Type your command..." class="w-full p-2 bg-black border border-blue-300 text-white focus:outline-none">
    </div>

    <script src="ghost.js"></script>
  </body>
</html>
